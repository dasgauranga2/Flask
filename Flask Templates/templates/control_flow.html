<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Control Flow</title>
    </head>

    <body>

        <!-- if statement -->
        {% if username == "Gauranga" %}
            <p>Welcome home</p>
        {% else %}
            <p>Username not recognized</p>
        {% endif %}

        <ul>
            <!-- for loop -->
            {% for item in my_list %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul>

    </body>

</html>
