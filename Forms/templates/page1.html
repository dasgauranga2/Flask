<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Forms</title>
    </head>

    <body>

       <h1>
           Welcome to survey
       </h1>

        <!-- create the form -->
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.breed.label }} {{ form.breed }}
            <br>
            {{ form.neutered.label }} {{ form.neutered }}
            <br>
            {{ form.mood.label }} {{ form.mood }}
            <br>
            {{ form.food.label }} {{ form.food }}
            <br>
            {{ form.feedback }}
            <br>
            {{ form.submit() }}
        </form>

    </body>

</html>
