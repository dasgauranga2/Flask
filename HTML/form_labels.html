<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Form Labels</title>
    </head>

    <body>
        
        <form action="https://www.google.co.in/" method='get'>
            <label for="email_form">EMAIL:</label>
            <input id="email_form" type="email">
            <br><br>
            <label for="password_form">PASSWORD:</label>
            <input id="password_form" type="password">

            <input type="submit" value="SUBMIT">
        </form>

    </body>

</html>
